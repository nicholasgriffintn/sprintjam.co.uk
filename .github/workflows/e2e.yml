name: Playwright E2E (Full Suite)

on:
  pull_request:
    types: [labeled, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Run E2E suite
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'run-full-e2e') || github.event_name == 'workflow_dispatch'
    env:
      VITE_API_URL: sprintjam.co.uk
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-jammy
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Create .dev.vars file
        run: echo "TOKEN_ENCRYPTION_SECRET=test-token" > .dev.vars

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-results-production
          path: |
            playwright-report/
            test-results/
          retention-days: 7
